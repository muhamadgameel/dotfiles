#### Fonts
font_family         JetBrainsMono Nerd Font
font_size           12.0
disable_ligatures   cursor
adjust_line_height  0
adjust_column_width 0
############################################################

#### Cursor
cursor_text_color #111111
cursor_shape beam
cursor_blink_interval -1
cursor_stop_blinking_after 0
############################################################

#### Scrollback
scrollback_lines 5000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
touch_scroll_multiplier 3.0
############################################################

#### Mouse
mouse_hide_wait -1
url_color #0087bd
url_style curly
open_url_modifiers kitty_mod
open_url_with default
strip_trailing_spaces never
rectangle_select_modifiers ctrl+alt
select_by_word_characters :@-./_~?&=%+#
focus_follows_mouse no
############################################################

#### Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes
############################################################

#### Window layout
remember_window_size  yes
initial_window_width  1200
initial_window_height 800
enabled_layouts *
window_border_width 1.0
active_border_color #00e96B
inactive_border_color #3e3e3e
inactive_text_alpha 1.0
resize_debounce_time 0.1
############################################################

#### Tab Bar
tab_bar_edge bottom
tab_bar_margin_width 0.0
tab_bar_style fade
tab_bar_min_tabs 2
active_tab_foreground   #000
active_tab_background   #eee
active_tab_font_style   bold
inactive_tab_foreground #444
inactive_tab_background #999
inactive_tab_font_style normal
############################################################

#### Others
update_check_interval 0
############################################################

#### Keyboard shortcuts
kitty_mod ctrl+shift
clear_all_shortcuts no

# Copy/Paste
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+s paste_from_selection
map shift+insert paste_from_selection

# Scroll
map ctrl+shift+up scroll_line_up
map ctrl+shift+down scroll_line_down
map ctrl+shift+page_up scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end scroll_end

# Window
map ctrl+shift+enter new_window_with_cwd
map ctrl+shift+n new_os_window
map ctrl+shift+w close_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window
map ctrl+shift+f move_window_forward
map ctrl+shift+b move_window_backward
map ctrl+shift+` move_window_to_top
map ctrl+shift+r start_resizing_window
map ctrl+shift+1 first_window
map ctrl+shift+2 second_window
map ctrl+shift+3 third_window
map ctrl+shift+4 fourth_window
map ctrl+shift+5 fifth_window
map ctrl+shift+6 sixth_window
map ctrl+shift+7 seventh_window
map ctrl+shift+8 eighth_window
map ctrl+shift+9 ninth_window
map ctrl+shift+0 tenth_window

# Tabs
map ctrl+shift+t new_tab
map ctrl+shift+k next_tab
map ctrl+shift+j previous_tab
map ctrl+shift+q close_tab
map ctrl+shift+. move_tab_forward
map ctrl+shift+, move_tab_backward
map ctrl+shift+x set_tab_title
map ctrl+alt+1 goto_tab 1
map ctrl+alt+2 goto_tab 2
map ctrl+alt+3 goto_tab 3
map ctrl+alt+4 goto_tab 4
map ctrl+alt+5 goto_tab 5
map ctrl+alt+6 goto_tab 6

# Layout
map ctrl+shift+l next_layout
map ctrl+alt+t goto_layout tall

# Fonts
map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+backspace change_font_size all 0

# Hints
map ctrl+shift+e kitten hints
map ctrl+shift+p>p kitten hints --type path --program -
map ctrl+shift+p>l kitten hints --type line --program -
map ctrl+shift+p>w kitten hints --type word --program -
map ctrl+shift+p>h kitten hints --type hash --program -

# Misc
map ctrl+shift+u kitten unicode_input
map ctrl+shift+delete clear_terminal reset active
map ctrl+l combine : clear_terminal scroll active : send_text normal,application \x0c

map alt+left send_text all \x1b\x62
map alt+right send_text all \x1b\x66

