# Fuzzel configuration - Catppuccin Mocha theme
# Designed to match QuickShell bar/panel aesthetics

[main]
# Use your Nerd Font for consistency with shell
font=JetBrainsMono Nerd Font:size=10
dpi-aware=auto

# Sizing & layout
width=60
horizontal-pad=16
vertical-pad=12
inner-pad=12

# Performance & behavior
prompt="> "
icon-theme=Papirus-Dark
icons-enabled=yes
fuzzy=yes
show-actions=no
terminal=alacritty -e
layer=overlay

# Limit results for snappier feel
lines=16
tabs=4

[colors]
# Background - using bgDark (#11111b) with 95% opacity like your bar
background=11111bee

# Text colors from Theme.qml
text=cdd6f4ff
prompt=cba6f7ff

# Selection - using surface (#313244) for background, accent (#cba6f7) for text
selection=313244ff
selection-text=cba6f7ff
selection-match=f5c2e7ff

# Match highlight - using accentPink (#f5c2e7)
match=f5c2e7ff

# Border - using surfaceHover (#45475a)
border=45475aff

[border]
# Matching your radiusM (10px) and borderThin (1px)
width=2
radius=10

[dmenu]
# For dmenu mode compatibility
mode=text

